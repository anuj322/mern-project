apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/anuj322/mern-project.git
    targetRevision: HEAD
    path: kubernetesfiles.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true